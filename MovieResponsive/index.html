<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Site</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <nav>
            <div class="left-nav">
                <h1 id="h1none"></h1>
                <i class="ri-menu-2-fill menu-bar"></i>
                <h1>Cine<span>Flix</span></h1>
                <a href="#">Home</a>
                <a href="#">Category</a>
                <a href="#">LIVE</i></a>
                <i class="fa-solid fa-circle livedot"></i>
            </div>
            <div class="right-nav">
                <div class="input-div">
                    <input type="text" placeholder="i'm looking for...">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <i class="fa-solid fa-magnifying-glass search-glass"></i>
                <button>Sign in <i class="fa-solid fa-arrow-right-to-bracket"></i></button>
            </div>
        </nav>
        <div class="movie-poster">
            <div class="mpCategories">
                <p><i class="fa-solid fa-film"></i>Action/Thriller</p>
                <p><i class="fa-regular fa-calendar-days"></i>2019</p>
                <p><i class="fa-solid fa-clock"></i>2h 11min</p>
                <span>4K</span>
            </div>
            <div class="mpMovieName">
                <h1>John Wick: Chapter 3 - Parabellum</h1>
            </div>
        </div>
        <div class="list">
            <div class="listGenres">
                <select>
                    <option value="allgenres">All genres</option>
                    <option value="action">Action</option>
                    <option value="adventure">Adventure</option>
                    <option value="animal">Animal</option>
                    <option value="animation">Animation</option>
                    <option value="biography">Biography</option>
                </select>
                <select>
                    <option value="allyears">All the years</option>
                    <option value="2024">2024</option>
                    <option value="2022">2022-2023</option>
                    <option value="2010">2010-2019</option>
                    <option value="2000">2000-2009</option>
                    <option value="1980">1980-1999</option>
                </select>
            </div>
            <div class="genres-btn">
                <button>Featured</button>
                <button>Popular</button>
                <button>Newest</button>
            </div>
        </div>
    </div>
</body>
</html>
