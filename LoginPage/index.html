<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <nav>
            <h1>Logo</h1>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Contact</li>
                <button id="login-btn">Login</button>
            </ul>
        </nav>

        <div class="hero">
            <div class="register-page">
                <div class="heading">
                    <h1>Registration</h1>
                </div>
                <div class="info">
                    <div class="username">
                        <p>Username</p>
                        <div class="username-info">
                            <input type="text" placeholder="Enter Username">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <hr>
                    </div>

                    <div class="username">
                        <p>Email</p>
                        <div class="username-info">
                            <input type="email" placeholder="abc@gmail.com">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                        <hr>
                    </div>

                    <div class="username">
                        <p>Password</p>
                        <div class="username-info">
                            <input type="password" placeholder="Enter Password">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                        <hr>
                    </div>

                    <label>
                        <input type="checkbox" name="option1" value="value1">
                        <span>I agree to the terms & conditions</span>
                    </label>

                    <div class="register-btn">
                        <button>Register</button>
                    </div>

                    <div class="already-acc">
                        <p>Already have an account? <span id="logintypeBtn">Login</span></p>
                    </div>
                    <div class="cross" id="registerCross">
                        <i class="fa-solid fa-x"></i>
                    </div>
                </div>
            </div>

            <div class="login-page">
                <div class="heading">
                    <h1>Login</h1>
                </div>
                <div class="username login-email">
                    <div class="username-info">
                        <input type="email" placeholder="Email">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <hr>
                </div>
                <div class="username login-password">
                    <div class="username-info">
                        <input type="password" placeholder="Password">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <hr>
                </div>
                <label class="login-label">
                    <input type="checkbox" name="option1" value="value1">
                    <span>Remeber me</span>
                </label>
                <div class="forget-password">
                    <span>Forgot Password?</span>
                </div>
                <div class="register-btn login-btn">
                    <button>Login</button>
                </div>
                <div class="already-acc">
                    <p id="donacc">Don't have an account? <span id="registertypeBtn">Register</span></p>
                </div>
                <div class="cross" id="loginCross">
                    <i class="fa-solid fa-x"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
